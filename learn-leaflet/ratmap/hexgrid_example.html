<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>turf-hex</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://rawgit.com/Turfjs/turf/master/turf.min.js'></script>
<script src='https://api.tiles.mapbox.com/mapbox.js/v2.0.1/mapbox.js'></script>
<link href='https://api.tiles.mapbox.com/mapbox.js/v2.0.1/mapbox.css' rel='stylesheet' />
<style>
  body { margin:0; padding:0; }
  #map { position:absolute; top:0; bottom:0; width:100%; }
</style>
</head>
<body>
<div id='map'></div>

<script>
L.mapbox.accessToken = 'pk.eyJ1IjoibW9yZ2FuaGVybG9ja2VyIiwiYSI6Ii1zLU4xOWMifQ.FubD68OEerk74AYCLduMZQ';

var hexgrid = turf.hex([-115.52, 25.460, -87.5, 45.468], .5);

hexgrid.features.map(function(grid) {
    grid.properties = {
        "fill": "#25561F",
        "stroke": "#25561F",
        "stroke-width": 1
    };
    return grid;
});

var map = L.map('map').setView([35.463453, -102.508014], 4);

</script>
</body>
